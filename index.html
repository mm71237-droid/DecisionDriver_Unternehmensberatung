
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecisionDriver Consulting</title>
    <meta name="description" content="Präzision für Ihre nächste Großentscheidung.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Inter', 'sans-serif'], /* Map serif to Inter to ensure uniformity even if class is used */
            },
            colors: {
              main: '#f0f9ff', // Sky 50 - Light Blue Background
              surface: '#ffffff', // White cards
              primary: '#0284c7', // Sky 600 - Strong Professional Blue
              secondary: '#0ea5e9', // Sky 500
              accent: '#38bdf8', // Sky 400
              dark: '#0f172a', // Slate 900 for text
              muted: '#64748b', // Slate 500 for secondary text
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.05)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f9ff; /* Light Blue */
        color: #0f172a; /* Dark Text */
        overflow-x: hidden;
      }
      
      /* Removed serif rule for headings to enforce uniformity */

      /* Clean Light Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8); /* Slate 200 */
        box-shadow: 0 10px 40px -10px rgba(2, 132, 199, 0.1); /* Soft Blue Shadow */
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.5);
      }
    </style>
